<!DOCTYPE html>
<html>
<head>
    <title>Vote for Your Favorite Competitor</title>
</head>
<body>
    <h1>Vote for Your Favorite Competitor - {{ event.name }}</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    {% if competitors %}
        <form method="post">
            {% csrf_token %}
            {% for competitor in competitors %}
                <input type="radio" name="competitor" value="{{ competitor.id }}" id="competitor{{ competitor.id }}">
                <label for="competitor{{ competitor.id }}">Competitor {{ competitor.id }} - {{ competitor.team.name }}</label><br>
            {% endfor %}
            <button type="submit">Vote</button>
        </form>
    {% else %}
        <p>No competitors available for voting.</p>
    {% endif %}
</body>
</html>
